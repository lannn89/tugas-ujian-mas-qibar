<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Latihan</title>
</head>
<body>
    <h1>Ujian SMK Jakarta Pusat 1</h1>
    <hr>
    <script>
        var angka_ujian = 0;

        if(angka_ujian <= 100 && angka_ujian >=90 ){
            console.log("A = Lulus");
        } else if (angka_ujian <=90 && angka_ujian >=80) {
            console.log("B = Lulus");
        } else if(angka_ujian <=80 && angka_ujian >=70) {
            console.log("C = Lulus");
        } else if(angka_ujian <=70 && angka_ujian >=60) {
            console.log("D = Tidak Lulus");
        } else if(angka_ujian <=60 && angka_ujian >=50) {
            console.log("E = Tidak Lulus");
        } else if(angka_ujian <=50 && angka_ujian >=0) {
            console.log("T = Tunda Pelajaran")
        }
    </script>
</body>
</html>
